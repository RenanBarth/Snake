<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Roleta com Animação e Saldo</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #0d0d0d;
        color: white;
        text-align: center;
        padding: 20px;
    }

    .container {
        max-width: 450px;
        margin: auto;
        padding: 20px;
        background: #1b1b1b;
        border-radius: 10px;
        box-shadow: 0 0 15px #000;
    }

    select, input {
        width: 90%;
        padding: 10px;
        margin: 8px 0;
        border-radius: 5px;
        border: none;
    }

    button {
        background: #c40000;
        color: white;
        padding: 12px 25px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }

    button:hover { background: #a00000; }

    #saldoBox {
        font-size: 22px;
        margin-bottom: 10px;
        background: #111;
        padding: 10px;
        border-radius: 5px;
    }

    /* ROLETAAAA */
    .roleta {
        width: 200px;
        height: 200px;
        background: url('https://i.imgur.com/6Xg2fJq.png'); /* imagem redonda de roleta */
        background-size: cover;
        border-radius: 50%;
        margin: 20px auto;
        transition: transform 4s cubic-bezier(.17,.67,.83,.67);
    }

    #resultado {
        margin-top: 20px;
        font-size: 20px;
        font-weight: bold;
    }
</style>
</head
